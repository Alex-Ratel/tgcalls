name: GitHub Actions Docker
description: Docker container
author: Marshal
inputs:
  python-versions:
    description: 'Python versions'
    required: true
    default: 'cp36-cp36m cp37-cp37m cp38-cp38 cp39-cp39'
  manulinux-platform:
    description: 'Manylinux platform'
    required: false
    default: 'manylinux2014_x86_64'
  twine-username:
    description: 'Twine username'
    required: true
    default: ''
  twine-password:
    description: 'Twine password'
    required: true
    default: ''

branding:
  color: green
  icon: activity

runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.python-versions }}
    - ${{ inputs.manulinux-platform }}
    - ${{ inputs.twine-username }}
    - ${{ inputs.twine-password }}
